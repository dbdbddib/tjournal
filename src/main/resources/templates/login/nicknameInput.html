<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div>
    <form name="signForm" method="post" action="/selogin/signupNaver">
        <div>
            <label>이름 : {{dto.name}}</label>
        </div>
        <div>
            <label for="loginId">아이디 : </label>
            <input type="text" id="loginId" name="loginId" maxlength="20" required/>
        </div>
        <div>
            <label for="password">비밀번호 : </label>
            <input type="password" id="password" name="password" maxlength="500" required/>
        </div>
        <div>
            <label for="nickname">닉네임 : </label>
            <input type="text" id="nickname" name="nickname" maxlength="20" required/>
        </div>
        <div>
            <input type="submit" value="회원가입" />
        </div>
    </form>
</div>

</body>
</html>
