server:
  port: 8088
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  application:
    name: tjournal
  profiles:
    active: local

  # mustache
  mustache:
    enabled: true
    charset: UTF-8
    suffix: .html
    check-template-location: true

# mybatis (MyBatisConfig.java same functions)
mybatis:
  mapper-locations: classpath:mappers/**/*.xml
  type-aliases-package: com.example.tjournal
  configuration:
    map-underscore-to-camel-case: true
